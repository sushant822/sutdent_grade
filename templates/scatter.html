<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scatter Plot</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <link rel="stylesheet" type="text/css" href="static/css/d3Style.css">
  <style>
    .displayed {
      display: flex;
      justify-content: center;
      align-items: center;
		padding-top: 25px;
    }
  </style>
</head>
<body>

	<div class="jumbotron">
            <h1 class="text-center"><strong>Scatter plot of Calgary house listings</strong></h1>
<div class="displayed">
	<br>
  <!-- The div that holds our map -->
	<div class="shadow p-3 mb-5 bg-white rounded">
  <div id="scatter"></div>
	</div>
		</div>
</div>


<div class="jumbotron">
  <h1 class="text-center"><strong>Scatter plot of Calgary house listings (Price vs Area)</strong></h1>
<div class="displayed">
<br>
<!-- The div that holds our map -->
<div class="shadow p-3 mb-5 bg-white rounded">
<div id="areaprice"></div>
</div>
</div>
</div>
  

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <!-- D3 JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/app.js"></script>
  <!-- Leaflet heatmap plugin-->
  <script type="text/javascript" src="static/js/leaflet-heat.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
	
		<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
